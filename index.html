<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="prefetch" type="application/l10n" href="locales/locales.ini" />
    <script type="text/javascript" src="webL10n/l10n.js"></script>

    <title></title>
    <meta name="description" content="Meteo test">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" /> 
    <link href="Building-Blocks/style/headers.css" rel="stylesheet">
    <link href="Building-Blocks/style_unstable/drawer.css" rel="stylesheet"> 
    <link href="Building-Blocks/icons/styles/action_icons.css" rel="stylesheet">
    <link href="style/app.css" rel="stylesheet">
  </head>
  <body>
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
           <button id="aboutBtn"><span>?</span></button>
        </menu>
        <h1 id="sidebar_title" data-l10n-id="cities">Cities</h1>
      </header>
      <nav id="cities">
        <h2 data-l10n-id="poland">Poland:</h2>
        <ul id="citiesUl">
        </ul>
        <h2 data-l10n-id="other">Other:</h2>
        <ul id="capitalsUl">
        </ul>
      </nav>
    </section>
  
    <section id="drawer" role="region">
      <header>
        <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
        <menu type="toolbar" id="buttons">
          <button id="toggleBtn"><span id="modelName">UM</span></button>
          <button id="startingCityBtn"><span id="bookmarkIcon"></span></button>
        </menu>
        <h1 id="mainTitle"></h1>
      </header>
      <div role="main" id="mainDiv">
       <div id="noCityMsg" data-l10n-id="choose_city"> &lt;-- Choose city </div>
       <div class=error id="errorMsg" data-l10n-id="error_download">
         Error downloading meteogram.<button id="retryBtn" data-l10n-id="retry">retry</button>
       </div>
      </div>
    </section>

    <script type="text/javascript" src="lib/my.js"></script>
    <script type="text/javascript" src="lib/meteo.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
